<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GPIO Server Power Controller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #111827;
        color: #f9fafb;
      }
      .card {
        background: #1f2937;
        width: min(420px, 90vw);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin-top: 0;
        font-size: 1.4rem;
      }
      .actions {
        display: grid;
        gap: 0.9rem;
        margin-top: 1.2rem;
      }
      button {
        width: 100%;
        border: 0;
        border-radius: 8px;
        padding: 0.9rem 1rem;
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
      }
      .on {
        background: #16a34a;
      }
      .off {
        background: #dc2626;
      }
      .meta {
        color: #9ca3af;
        margin: 0.3rem 0 0;
        font-size: 0.92rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>GPIO Server Power Controller</h1>
      <p class="meta">GPIO17 via BC548 transistor to PWR_SW</p>
      <div class="actions">
        <form method="post" action="/on/ui">
          <button class="on" type="submit">Power ON (0.5s pulse)</button>
        </form>
        <form method="post" action="/off/ui">
          <button class="off" type="submit">Power OFF (5s pulse)</button>
        </form>
      </div>
    </main>
  </body>
</html>
